<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
  
  <script>
    (function() {
      var $a = document.querySelectorAll('.page-content a')
      for (var i = $a.length - 1; i >= 0; i--) {
        $a[i].setAttribute('target', '_blank');
      }
    })();  
  </script>

  </body>

</html>
