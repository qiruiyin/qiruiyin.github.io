---
layout: default
---

<div class="home">
  
  <ul class="post-list">
    {% for category in site.categories %}
      {% if category[0] == "svg" %}
        {% for post in category.last %}
          <li>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
        {% endfor %}
      {% endif %}
    {% endfor %}

  </ul>

</div>
